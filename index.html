<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png" type="image/x-icon">
</head>

<body>

    <h1>TIC TAC TOE</h1>

    <div class="container">

            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <p class="winner"></p>
        <button class="resetBtn" onclick="location.reload()">Reset Game</button>
    </div>

    <script src="game.js"></script>
</body>

</html>
